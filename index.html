<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"><link>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">Password Generator</h1>
        <h3 class="h3" id="passwordDisplay">Password</h3>
        
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="range">
                <input type="range" min="8" max="128" value="8"
            id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="128" value="8"
            id="characterAmountNumber">
        </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            
            <button class=button type="submit">Generate Password</button>
            
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
